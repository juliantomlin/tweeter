<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/login.css" type="text/css" />


    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/toggle-focus.js"></script>
    <script type="text/javascript" src="/scripts/login-button.js"></script>
  </head>


  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <div>
        <img class="logo" src="/images/bird.png">
        <span class="header">Tweeter</span>
      </div>
      <div class='rightside'>
        <div class='loggedin'>
          <button class='login'>Login</button>
          <p class='hidden'>User Name</p>
          <button class='logout'>Logout</button>
        </div>
        <button class='comp'>Compose</button>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class='loginArea'>
        <form method='POST' action='/login'>
          <lable for='UserName'>User Name</lable>
          <input class='UserName' type='text' name='UserName'>
          <lable for='password'>Password</form>
          <input class='passowrd' type='text' name='password'>
          <button type='submit' class='oklogin'>OK</button>
      </section>
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets" id="tweetform">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <footer>
          <input type="submit" value="Tweet">
    <!--error codes, they start hidden -->
          <div>
            <span class='err-long'>Tweet is too long!</span>
            <span class='err-empty'>Tweet is empty!</span>
          </div>

          <span class="counter">140</span>
        </footer>
        </form>
      </section>

      <section id='tweets'>
    <!-- this is where created tweets go -->
      </section>
    </main>
  </body>
</html>
